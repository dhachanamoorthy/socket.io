<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SocketIO Client</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <style>
    body {
      font-family: 'Poppins', 'sans-serif';
      background-color: #202325;
      color: #FFFFFF;
      height: 80vh;
    }

    .container {
      position: relative;
      background-color: #202303;
      margin: 33vh auto;
      width: 50%;
      height: 30vh;
    }

    .form {
      display: inline-block;
      padding: 30px;
      text-align: center;
      align-items: center;
      align-self: center;
      align-content: center;
    }

    .form input {
      display: block;
      width: 200px;
    }

    .form button {
      width: 200px;
      display: block;
    }

    .room {
      text-align: center;
    }

    .room img {
      width: 256px;
      height: 256px;
    }
    
  </style>
</head>

<body>
  <!-- File input and image output -->
  <div class="container">
    <div class="form">
      <input type="text" id="username" placeholder="Enter Your Name" />
      <input type="text" id="roomname" placeholder="Enter Room Name" />
      <button id="join">Join Room</button>
    </div>
    <div class="room">
      <h3>Welcome to New Live Audio Chat</h3>
      <span id="displayroom">Room Name : </span>
    </div>
  </div>



  <!-- Client Code -->
  <script type="text/javascript">

    // Get WebSocket
    var socket = io();
    $('.room').hide();
    // Get DOM elements
    var username = "";
    $('#join').click(() => {
      navigator.mediaDevices.getUserMedia({ audio: true });
      username = $("#username").val();
      roomname = $('#roomname').val();

      if (username.length === 0) {
        alert("required username!!!");
      }
      else if (roomname.length === 0) {
        alert("required roomname!!!");
      }
      else {
        $("#displayroom").append(roomname)
        $(".form").hide();
        $(".room").show();

        socket.emit("join", roomname);
        console.log("joined room " + roomname);
        navigator.mediaDevices.getUserMedia({ audio: true })
          .then(stream => {
            const mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();
            let audioChunks = [];

            mediaRecorder.addEventListener("dataavailable", event => {
              audioChunks.push(event.data);
            });

            mediaRecorder.addEventListener("stop", () => {
              // const audioBlob = new Blob(audioChunks);
              socket.emit("audioblob", audioChunks);
              audioChunks =[];
              
            });

            setInterval(() => {
              mediaRecorder.stop();
              mediaRecorder.start();
            }, 120);
          });
        socket.on("audioblob", function (audioChunks) {
          const audioBlob = new Blob(audioChunks);
          const audioUrl = URL.createObjectURL(audioBlob);
          const audio = new Audio(audioUrl);
          audio.play();
        });


      }
    });

  </script>
</body>

</html>
